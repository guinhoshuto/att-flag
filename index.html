    <h1 id="mensagem">AVAILABLE</h1>        
    <script type="text/javascript">
        window.onclick = function() {
            var fundo = document.querySelector("body");

            if(fundo.style.backgroundColor == "red") {
                fundo.style.backgroundColor = "#7CE577";
                document.getElementById("mensagem").innerHTML = "AVAILABLE";
            } else {
                fundo.style.backgroundColor = "red";
                document.getElementById("mensagem").innerHTML = "BUSY";
            } 
        }
